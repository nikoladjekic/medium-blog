<div class="head">
  <h1 class="text-center fl1">Welcome admin !</h1>
  <button block="true" class=" btn btn-secondary logoutButton fl2" (click)="logout()">Log Out <i class="fas fa-sign-out-alt"></i></button>
</div>

<div class="row">

  <div class="col-md-2 text-center">
    <a routerLink="listUsers"  routerLinkActive="active"><i class="fas fa-user"></i></a>
    <h3>Bloggers</h3>
  </div>

  <div class="col-md-2 text-center">
    <a routerLink="listBlogs"  routerLinkActive="active"><i class="fas fa-envelope-open-text"></i></a>
    <h3>See all blogs</h3>
  </div>

  <div class="col-md-2 text-center">
    <a routerLink="createDomen"  routerLinkActive="active"><i class="fas fa-file-signature"></i></a>
    <h3>Add new Domain</h3>
  </div>

  <div class="col-md-2 text-center">
    <a routerLink="approveComments"  routerLinkActive="active"><i class="fas fa-comment-dots"></i></a>
    <h3>Pending comments</h3>
  </div>

  <div class="col-md-2 text-center">
    <a routerLink="menageKeywordsAndTags" routerLinkActive="active"><i class="fas fa-tags"></i></a>
    <h3>Manage keywords/tags</h3>
  </div>

  <div class="col-md-2 text-center">
    <a routerLink="adminLogCounter" routerLinkActive="active"><i class="far fa-clipboard"></i></a>
    <h3>Log counter</h3>
  </div>

</div>


<router-outlet></router-outlet>
