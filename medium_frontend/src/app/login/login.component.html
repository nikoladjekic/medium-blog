<form [formGroup]="form" class="text-center border border-light p-5">
    <p class="h4 mb-4">Welcome!</p><br><br>
  <input type="text" autofocus autocomplete="on"
            formControlName="username"
            id="username"
            class="form-control mb-4" placeholder="Username"
            (keyup)="takeUsernameValue(getUsername.value)"> <br>
  <input type="password" 
            formControlName="password"
            id="loginPassword"
            class="form-control mb-4" placeholder="Password"
            (keyup)="takePasswordValue(getPassword.value)"
            > <br> <br>
  <input type="submit" value="Log In" (click)="logInUser()" block="true" class="btn btn-secondary"> <br> <br>
  <span class="error">{{errMsg}}</span>
</form>
