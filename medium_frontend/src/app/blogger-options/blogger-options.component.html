<div class="head">
  <h1 class="text-center fl1">Welcome {{blogger.firstName}} !</h1>
  <button block="true" class=" btn btn-secondary logoutButton fl2" (click)="logout()">Log Out <i class="fas fa-sign-out-alt"></i></button>
</div>
<div class="row">

  <div class="col-md-2"></div>

  <div class="col-md-4 text-center">
    <a routerLink="bloggerOptions/writeNewBlog" routerLinkActive="active"><i class="fas fa-file-alt"></i></a>
    <h3>Write New Blog</h3>
  </div>  

  <div class="col-md-4 text-center">
    <a routerLink="bloggerOptions/myBlogs" routerLinkActive="active"><i class="fas fa-envelope-open-text"></i></a>
    <h3>My blogs</h3>
  </div>

  <div class="col-md-2"></div>
  
</div>

<router-outlet></router-outlet>
